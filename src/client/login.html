<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom tokens auth</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="viewContainer">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTc9yj0Y6vyDdUcTztFES5HF7tUapOUm-V8UZB0B48hJswk38bUtOT-_fBqOEE4C2zroTI&usqp=CAU" alt="lock">
        
        <div class="login">
            <h2>Login</h2>
            <div class="form">
                <div>
                    <span>Username</span>
                    <input type="text" id="username">
                </div>
                <div>
                    <span>Password</span>
                    <input type="password" id="password">
                </div>

                <button id="btn_login">Login</button>
            </div>
        </div>

        <div class="alert">
            <p id="alertText"></p>
        </div>

    </div>
    <script src="./js/script2.js"></script>
</body>
</html>
