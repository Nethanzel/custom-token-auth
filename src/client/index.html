<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom tokens auth</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="viewContainer">
        <img src="img/access.png" alt="lock">
        
        <div class="info">
            <h2>Your access information</h2>
            <p id="alertText"></p>
            <p id="user_">Username goes here</p>
            <p id="indate_">Login date goes here</p>
            <p id="outdate_">Token expiry goes here</p>
        </div>

        <div class="footer">
            <p>Haven't login? Try <a href="./login.html">login</a></p>
        </div>

    </div>
    <script src="./js/script.js"></script>

</html>
